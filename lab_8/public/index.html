<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content">
        <ol class = "classList"></ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('https://api.umd.io/v0/courses/list'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.data.map(c => c.course_id + ": " + c.name))
        .then(res=>{
          const el = document.querySelector(".classList")
          el.innerHTML=" ";
          for (let i = 0; i < res.length; i +=1) {
            classList = "<li>" + res[i] +"</li>";
            el.innerHTML += classList;
          }
          return res;
        })
        .then(res =>{
          console.log(res)
          return res;
        })
        //.then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
