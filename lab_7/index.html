<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ul class="busList"></ul>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => {
          const el = document.querySelector(".busList")
          el.innerHTML=" ";
          for (let i = 0; i < res.length; i +=1) {
            busList = "<li>" + res[i].title + ", " + res[i].route_id + "</li>";
            el.innerHTML += busList;
          }
          return res;
        })
        .then(res => {
          const el = document.querySelector(".header")
          el.innerHTML="UMD Bus Routes ";
          result = res[2].title;
          el.innerHTML += result;
          return res;
        })
        .then(res => {
          console.log(res);
          return res;
        });
        //.then(data => document.querySelector(".content").innerText = data);
    }
  </script>
</body>

</html>
