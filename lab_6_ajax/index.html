<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ol class="countryList"></ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.code + ", " + c.name))
        .then(countryNames => {
          const element = document.querySelector(".countryList")
          element.innerHTML=" ";
          for (let i = 0; i < 15; i += 1) {
            countryList = "<li>" + countryNames[getRandomIntInclusive(0, 242)] + "</li>";
            element.innerHTML += countryList;
          }
          return countryNames;
        });
    }
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
  </script>
</body>

</html>
